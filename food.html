    <script>
    function loadDoc() {
    	 var xhttp;
  if (window.XMLHttpRequest) {
    xhttp = new XMLHttpRequest();
    } else {
      
    xhttp = new ActiveXObject("Microsoft.XMLHTTP");
  }
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    	var obj=JSON.parse(this.responseText)
      console.log(obj)
      var div1=document.getElementById("food")
      for(var i=0;i<14;i++)
      {
    	var name=document.createElement('h1')
     var image=document.createElement('img')
     var para=document.createElement('p')
      var name1=obj.categories[i].strCategory
      var image1=obj.categories[i].strCategoryThumb
      var para1=obj.categories[i].strCategoryDescription
     
      name.innerHTML=name1
      image.setAttribute('src', image1)
    
      para.innerHTML=para1
        food.appendChild(name)
      food.appendChild(image)
       food.appendChild(para)
     }
   

    }
  };
  xhttp.open("GET", "https://www.themealdb.com/api/json/v1/1/categories.php", true);
  xhttp.send();
}
